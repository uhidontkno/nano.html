<html lang="en">
  <head>

  <body style="display:flex;flex-direction: column;">
    <div
      class="header">  GNU nano 7.2<span>New Buffer</span>
</div>
<div style="display:flex;flex:1; height:100%;width:100%;position:absolute;z-index:64;opacity:0">
  <textarea maxlength="4096" aria-multiline="true" style="border:none;color:transparent;width:100%;resize:none;background-color:transparent;outline:none !important;min-height:100%;display:block;"> </textarea>
  </div>
<div style="display:flex;flex:1; height:100%;">
<canvas style="background-color:#000;min-height:100%;display:block;"> </canvas>
</div>

<div style="width:100%;margin:auto;display:block;margin-top:0ch;">
    <div style="margin:0;white-space:pre;width:100%;text-align:center;font-family:monospace;"><span style="background-color:#FFFFFF"><span style="color:#000000">^G</span></span> Help         <span style="background-color:#FFFFFF"><span style="color:#000000">^O</span></span> Write Out    <span style="background-color:#FFFFFF"><span style="color:#000000">^W</span></span> Where Is     <span style="background-color:#FFFFFF"><span style="color:#000000">^K</span></span> Cut          <span style="background-color:#FFFFFF"><span style="color:#000000">^T</span></span> Execute      <span style="background-color:#FFFFFF"><span style="color:#000000">^C</span></span> Location     <span style="background-color:#FFFFFF"><span style="color:#000000">M-U</span></span> Undo        <span style="background-color:#FFFFFF"><span style="color:#000000">M-A</span></span> Set Mark    <span style="background-color:#FFFFFF"><span style="color:#000000">M-]</span></span> To Bracket  <span style="background-color:#FFFFFF"><span style="color:#000000">M-Q</span></span> Previous</div>
    <div style="margin:0;white-space:pre;width:100%;text-align:center;font-family:monospace;"><span style="background-color:#FFFFFF"><span style="color:#000000">^X</span></span> Exit         <span style="background-color:#FFFFFF"><span style="color:#000000">^R</span></span> Read File    <span style="background-color:#FFFFFF"><span style="color:#000000">^\</span></span> Replace      <span style="background-color:#FFFFFF"><span style="color:#000000">^U</span></span> Paste        <span style="background-color:#FFFFFF"><span style="color:#000000">^J</span></span> Justify      <span style="background-color:#FFFFFF"><span style="color:#000000">^/</span></span> Go To Line   <span style="background-color:#FFFFFF"><span style="color:#000000">M-E</span></span> Redo        <span style="background-color:#FFFFFF"><span style="color:#000000">M-6</span></span> Copy        <span style="background-color:#FFFFFF"><span style="color:#000000">^Q</span></span> Where Was    <span style="background-color:#FFFFFF"><span style="color:#000000">M-W</span></span> Next    </div>
    </div>
